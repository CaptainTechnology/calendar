<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calender</title>
</head>
<body>
    
    <div class="container">
        <div class="calender">
            <div class="left">
                <h1 id="date"></h1>
                <h3 id="day"></h3>
            </div>
            <div class="right">
                <h2 id="month"></h2>
                <h2 id="year"></h2>
            </div>
        </div>
    </div>
    
    
    <script src='script.js'></script>
</body>
</html>
